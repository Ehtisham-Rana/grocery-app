<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shopping-cart"></i> Grocery List</h1>
            <p>Manage your shopping list with ease</p>
            <p>Total items to buy: <span id="total-items">0</span></p>
        </header>

        <section class="add-item">
            <input type="text" id="grocery-input" placeholder="Enter grocery item...">
            <button id="add-btn"><i class="fas fa-plus"></i></button>
        </section>

        <section class="list-summary">
            <p><span id="list-count">0</span> items in your list</p>
        </section>

        <ul id="grocery-list">
            </ul>

        <p class="tip">Tip: Use the - and + buttons to adjust quantities, or the trash button to remove items</p>
    </div>
    <script src=""></script>
</body>
</html>
